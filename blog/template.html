        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.8;
            overflow-x: hidden;
        }

        .fixed-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: var(--bg-gradient);
            overflow: hidden;
        }

        .fixed-bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 15% 25%, rgba(144,22,56,.45) 0%, transparent 35%),

            animation: gradientShift 18s ease infinite;

        @keyframes gradientShift {

                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        }

    <script>
function ensureTocBox() {
            const root = document.querySelector('.post-content');
            if (!root) return;
            const h2s = Array.from(root.querySelectorAll('h2[id]'));
            if (!h2s.length) return;

            const old = root.querySelector('.toc-box');
            if (old) old.remove();

            const aside = document.createElement('aside');
            aside.className = 'toc-box';
            aside.setAttribute('aria-label', 'Table of contents');
            const t = document.createElement('div');
            t.className = 'toc-title';
            t.textContent = 'On this page';
            const ul = document.createElement('ul');
            ul.className = 'toc-items';

            h2s.forEach((h2, idx) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#' + h2.id;
                a.textContent = h2.textContent.trim();
                li.appendChild(a);

                const nxt = h2s[idx+1];
                const sub = [];
                let el = h2.nextElementSibling;
                while (el && el !== nxt) {
                    if (el.tagName === 'H3' && el.id) sub.push(el);
                    el = el.nextElementSibling;
                }
                if (sub.length) {
                    const ul2 = document.createElement('ul');
                    ul2.className = 'toc-h3';
                    sub.slice(0,3).forEach(h3 => {
                        const li2 = document.createElement('li');
                        const a2 = document.createElement('a');
                        a2.href = '#' + h3.id;
                        a2.textContent = h3.textContent.trim();
                        li2.appendChild(a2);
                        ul2.appendChild(li2);
                    });
                    li.appendChild(ul2);
                }
                ul.appendChild(li);
            });

            aside.appendChild(t);
            aside.appendChild(ul);
            const crumbs = root.querySelector('.breadcrumbs');
            if (crumbs && crumbs.parentNode === root) crumbs.insertAdjacentElement('afterend', aside);
            else root.prepend(aside);
        }
