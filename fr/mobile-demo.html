<div class="container">
<!-- Login Screen -->
<div id="loginScreen">
<h1>Mon Studio UGC</h1>
<p class="subtitle" id="authTitle">Bienvenue de retour</p>
<div class="error hidden" id="errorMsg"></div>
<input autocomplete="email" id="email" placeholder="E-mail" type="email"/>
<input autocomplete="current-password" id="password" placeholder="Mot de passe" type="password"/>
<button id="authBtn" onclick="handleAuth()">Se connecter</button>
<div class="link" onclick="toggleMode()">
<span id="toggleText">Nouveau ici ? Créer un compte</span>
</div>
</div>
<!-- Home Screen -->
<div class="hidden" id="homeScreen">
<h1>Mon Studio</h1>
<div class="info">
<strong id="creditsText">0 crédits</strong> disponible
            </div>
<div class="success hidden" id="successMsg"></div>
<button onclick="testGenerate()">Tester la connexion API</button>
<button onclick="logout()">Déconnexion</button>
</div>
</div>
<script>
        const API_URL = 'https://api.yas.wine';
        let isRegistering = false;
        let token = localStorage.getItem('token');

        // Check if logged in
        if (token) {
            checkAuth();
        }

        function toggleMode() {
            isRegistering = !isRegistering;
            document.getElementById('authTitle').textContent = isRegistering ? 'Create Account' : 'Welcome Back';
            document.getElementById('authBtn').textContent = isRegistering ? 'Sign Up' : 'Log In';
            document.getElementById('toggleText').textContent = isRegistering
                ? 'Already have an account? Log In'
                : 'New here? Create Account';
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            const btn = document.getElementById('authBtn');
            btn.disabled = true;
            btn.textContent = 'Loading...';

            try {
                const endpoint = isRegistering ? '/api/auth/register' : '/api/auth/login';
                const response = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Authentication failed');
                }

                token = data.token;
                localStorage.setItem('token', token);
                showHome(data.user);
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = isRegistering ? 'Sign Up' : 'Log In';
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch(API_URL + '/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (data.success) {
                    showHome(data.user);
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }

        async function testGenerate() {
            try {
                const response = await fetch(API_URL + '/api/credits', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('creditsText').textContent = `${data.credits} credits`;
                    showSuccess('API connection successful! Credits loaded.');
                } else {
                    showError('Failed to fetch credits');
                }
            } catch (error) {
                showError('API connection failed: ' + error.message);
            }
        }

        function showHome(user) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('homeScreen').classList.remove('hidden');
            document.getElementById('creditsText').textContent = `${user.credits || 0} credits`;
        }

        function logout() {
            token = null;
            localStorage.removeItem('token');
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }
    </script>
